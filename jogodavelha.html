<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="logo">GameLand</div>
        <p>Sua Plataforma de Jogos Favorita</p>
        <a href="index.html" class="btn-voltar">Voltar â—€</a>
    </header>

    <main class="game-container">

        <aside class="left-panel">
            <img src="image/cards/Velha-logo.jpg" class="logo-match">
            <h2>Placar</h2>
            <div id="rank-container">
                <div class="item j1" id="label1">Jogador 1 | <span id="p1">0</span> ponto(s)</div>
                <div class="item j2" id="label2">Jogador 2 | <span id="p2">0</span> ponto(s)</div>
            </div>
            <div class="item emp">Empates | <span id="emp">0</span></div>
        </aside>

        <!-- TABULEIRO -->
        <main class="center-panel jogo">
            <div id="msg-velha">Preparados?</div>
            <div class="tabuleiro" id="tabuleiro">
                <div class="casa" data-index="0"><output></output></div>
                <div class="casa" data-index="1"></div>
                <div class="casa" data-index="2"></div>
                <div class="casa" data-index="3"></div>
                <div class="casa" data-index="4"></div>
                <div class="casa" data-index="5"></div>
                <div class="casa" data-index="6"></div>
                <div class="casa" data-index="7"></div>
                <div class="casa" data-index="8"></div>
            </div>
            <button id="novamente">Jogar Novamente</button>
        </main>

        <aside class="right-panel">
            <h2>Jogadores</h2>

            <div class="player-box">
                <label>Jogador 1:</label>
                <input type="text" id="nome1" placeholder="Insira seu nome" />
                <div class="icones" id="icones1"></div>
            </div>

            <div class="player-box">
                <label>Jogador 2:</label>
                <input type="text" id="nome2" placeholder="Insira seu nome" />
                <div class="icones" id="icones2"></div>
            </div>

            <button id="jogar">Jogar</button>
        </aside>
    </main>

    <div id="explosao-container"></div>

    <footer>
        <p>Deu Match</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
